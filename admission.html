<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Phoenix Institute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            height: 80px;
            resize: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group-inline {
            display: flex;
            justify-content: space-between;
        }

        .form-group-inline .form-group {
            width: 48%;
        }

        .file-input {
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5e62;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background: #ff3b3f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admission Form</h1>
        <form action="submit_admission.php" method="POST" enctype="multipart/form-data">
            
            <!-- Personal Details -->
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="form-group-inline">
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" name="phone" required>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea name="address" required></textarea>
            </div>

            <!-- Academic Information -->
            <div class="form-group">
                <label>High School Name</label>
                <input type="text" name="high_school" required>
            </div>

            <div class="form-group">
                <label>High School Percentage/CGPA</label>
                <input type="text" name="high_school_score" required>
            </div>

            <div class="form-group">
                <label>Test Scores (if applicable)</label>
                <input type="text" name="test_scores">
            </div>

            <!-- Chosen Program Details -->
            <div class="form-group">
                <label>Program Applying For</label>
                <select name="program" required>
                    <option value="">Select a Program</option>
                    <option value="BSc IT">BSc IT</option>
                    <option value="BBA">BBA</option>
                    <option value="MBA">MBA</option>
                    <option value="MSc Computer Science">MSc Computer Science</option>
                    <option value="Finance & Accounting">Finance & Accounting</option>
                </select>
            </div>

            <!-- Extracurricular Activities -->
            <div class="form-group">
                <label>Extracurricular Activities (if any)</label>
                <textarea name="activities"></textarea>
            </div>

            <!-- Essay -->
            <div class="form-group">
                <label>Why do you want to join Phoenix Institute? (Essay)</label>
                <textarea name="essay" required></textarea>
            </div>

            <!-- Letters of Recommendation -->
            <div class="form-group">
                <label>Upload Letters of Recommendation (PDF only)</label>
                <input type="file" name="recommendation_letters" accept=".pdf" class="file-input">
            </div>

            <!-- Supporting Documents -->
            <div class="form-group">
                <label>Upload Caste Certificate (if applicable, PDF only)</label>
                <input type="file" name="caste_certificate" accept=".pdf" class="file-input">
            </div>

            <div class="form-group">
                <label>Upload Residency Proof (PDF only)</label>
                <input type="file" name="residency_proof" accept=".pdf" class="file-input">
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>
</html>
